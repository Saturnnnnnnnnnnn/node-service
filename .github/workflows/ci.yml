name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Get the version based on Git tag or commit SHA
        id: version
        run: |
          VERSION=$(git describe --tags --always --abbrev=0)
          if [[ "$VERSION" == "v"* ]]; then
            VERSION=${VERSION:1}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build Docker image with version
        run: docker build -t saturn0912/info-system-service:$VERSION .

      - name: Push Docker image
        run: docker push saturn0912/info-system-service:$VERSION
