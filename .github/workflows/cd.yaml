name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Set up SSH for connecting to the server with ArgoCD
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. Set up SSH tunnel to connect to ArgoCD server
      - name: Set up SSH tunnel
        run: |
          ssh -L 8080:localhost:8080 ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} -N &
          sleep 5  # Wait for the tunnel to establish

      # 4. Install ArgoCD CLI
      - name: Set up ArgoCD CLI
        run: |
          curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/download/v2.5.6/argocd-linux-amd64
          chmod +x /usr/local/bin/argocd

      # 5. Log in to ArgoCD through the SSH tunnel
      - name: Log in to ArgoCD
        run: |
          argocd login localhost:8080 --username ${{ secrets.ARGOCD_USERNAME }} --password ${{ secrets.ARGOCD_PASSWORD }} --insecure

      # 6. Sync application in ArgoCD
      - name: Sync application in ArgoCD
        run: |
          argocd app sync node-service
