apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Saturnnnnnnnnnnn/node-service.git'
    targetRevision: main
    path: k8s-manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
